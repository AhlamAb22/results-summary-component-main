<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
 

</head>
<body>
<div class="card">
  <div class="purple">
  <h1 id="resultsTitle">Your Result</h1>
<div class="circle">
  <h1 id="the-result">76</h1>
  <p id="paragraph1"> of 100</p>
</div>
<h2> Great</h2>
<p id="paragraph2">You scored higher than 65% of <br> the people who have taken<br> these tests.</p>
</div>
<div class="right">
<h1 id="summary"> Summary </h1>
<div class="line L1"><img src="assets/images/icon-reaction.svg" alt="">Reaction<h6>80 <span>/ 100</span></h6></div>
<div class="line L2"><img src="assets/images/icon-memory.svg" alt="">  Memory<h6>92 <span>/ 100</span></h6></div>
<div class="line L3"><img src="assets/images/icon-verbal.svg" alt="">  Verbal<h6>61 <span>/ 100</span></h6></div>
<div class="line L4"><img src="assets/images/icon-visual.svg" alt="">  Visual<h6>72 <span>/ 100</span></h6></div>
<button> Continue </button>
</div>

</div>
 
  </div>
</body>
</html>
